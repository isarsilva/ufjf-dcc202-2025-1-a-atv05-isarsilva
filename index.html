<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC202 Semana 14</title>
    <script defer src="./main.js" type="module"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        .tabuleiro {
            background: lightgreen;
            display: grid;
            grid-template-columns: repeat(7, 70px);
            gap: 5px;
            justify-content: center;
            padding: 20px;
            border: 2px solid #333;
            width: fit-content;
            margin: 30px auto;
        }
        .casa {
            width: 70px;
            height: 70px;
            background: #d2f8d2;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .disco {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .disco[data-cor="preto"] {
            background: radial-gradient(circle at top, #666, black);
        }
        .disco[data-cor="branco"] {
            background: radial-gradient(circle at top, #fff, #ccc);
        }
        .selecionado {
            outline: 4px solid red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>DCC202 Semana 14</h1>
    <div class="tabuleiro" id="tabuleiro"></div>
</body>
</html>
